---
- name: Install apt prerequisites
  apt:
    update_cache: yes
    name: [ 'apt-transport-https', 'ca-certificates', 'curl', 'gnupg-agent', 'software-properties-common', 'python3-pip' ]
    state: latest

- name: Install Docker's GPG key
  apt_key:
    id: 0EBFCD88
    url: "https://download.docker.com/linux/ubuntu/gpg"

- name: Add Docker CE apt repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"

- name: Install Docker
  apt:
    update_cache: yes
    name: [ docker-ce, docker-ce-cli, containerd.io ]
    state: latest

- name: Ensure the docker service is running and enabled
  service:
    name: docker
    enabled: yes
    state: started

- name: Install python docker
  pip:
    name: docker

- name: Configure Swarm
  include: "{{'join' if swarm_join else 'create'}}-{{swarm_role}}.yml"
  when: "swarm_enable"

- name: Configure Solo
  include: "solo.yml"
  when: "not swarm_enable"
